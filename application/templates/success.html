<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Success - Stock.com</title>
    <style>
        body {
    margin: 0;
    padding: 0;
    font-family: 'Arial', sans-serif;
    background: linear-gradient(135deg, #1e3c72 0%, #2a5298 100%);
    height: 100vh;
    display: flex;
    justify-content: center;
    align-items: center;
}

.container {
    text-align: center;
    background: rgba(255, 255, 255, 0.9);
    padding: 2em;
    border-radius: 15px;
    box-shadow: 0 10px 25px rgba(0, 0, 0, 0.2);
    animation: fadeInUp 1s ease-in-out;
}

@keyframes fadeInUp {
    from {
        opacity: 0;
        transform: translateY(20px);
    }
    to {
        opacity: 1;
        transform: translateY(0);
    }
}

.message-box h1 {
    font-size: 2.5em;
    color: #1e3c72;
    margin-bottom: 0.5em;
    animation: textGlow 1.5s ease-in-out infinite alternate;
}

@keyframes textGlow {
    from {
        text-shadow: 0 0 10px #fff, 0 0 20px #fff, 0 0 30px #34b7d4, 0 0 40px #45d5e8, 0 0 50px hsl(197, 75%, 61%), 0 0 60px #58e4ec, 0 0 70px #2a5298;
    }
    to {
        text-shadow: 0 0 20px #fff, 0 0 30px #4cd3da, 0 0 40px #49e0ed, 0 0 50px #5ce4f0, 0 0 60px #59c8e7, 0 0 70px #54cbe5, 0 0 80px #2a5298;
    }
}

.message-box p {
    font-size: 1.2em;
    color: #555;
    margin-bottom: 1.5em;
}

.login-button {
    text-decoration: none;
    font-size: 1.2em;
    color: #fff;
    background: #1e3c72;
    padding: 0.75em 1.5em;
    border-radius: 30px;
    transition: background 0.3s, transform 0.3s;
    box-shadow: 0 8px 15px rgba(0, 0, 0, 0.1);
}

.login-button:hover {
    background: #2a5298;
    transform: translateY(-5px);
    box-shadow: 0 15px 20px rgba(0, 0, 0, 0.2);
}

    </style>
</head>
<body>
    <div class="container">
        <div class="message-box">
            <h1>Thank you for registering with Stock.com</h1>
            <p>Your account has been successfully created.</p>
            <a href="{{ url_for('login_page') }}" class="login-button">Login Now</a>
        </div>
    </div>
</body>
</html>
